<section>
  <input
    type="text"
    name="question-textbox"
    class="input-question"
    #txtPregunta
    placeholder="Pregunta aqui..."
    (keydown.enter)="sendMessage(txtPregunta.value)"
  />
  <button class="button-send" (click)="sendMessage(txtPregunta.value)">
    <img src="https://cdn-icons-png.flaticon.com/512/1033/1033956.png" alt="send-icon-image"/>
  </button>
</section>
